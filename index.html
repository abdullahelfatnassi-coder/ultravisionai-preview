<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ultravision AI</title>
    <meta
      name="description"
      content="A private perception system designed to interpret reality before it is explained."
    />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- SYSTEM BOOT -->
    <div id="boot">
      <span class="boot-text">Ultravision AI initializing…</span>
    </div>

    <!-- BACKGROUND -->
    <div class="bg"></div>

    <!-- MAIN SCENE -->
    <main class="scene hidden">
      <div class="glass">
        <h1>Ultravision AI</h1>

        <p class="statement">
          A private perception system designed to interpret reality<br />
          before it is explained.
        </p>

        <form id="accessForm">
          <input
            type="email"
            placeholder="Enter email for early access"
            required
          />
          <button type="submit">Request Access</button>
        </form>

        <span class="meta">Early access · Limited</span>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
