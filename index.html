<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultravision AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Ultravision AI is a private intelligence system focused on perception, context, and real‑world understanding."
  />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- LOCK SCREEN -->
  <div class="lock" id="lock">
    <div class="lock-inner">
      <div class="lock-label">PRIVATE SYSTEM</div>
      <span class="lock-title">ULTRAVISION</span>
    </div>
  </div>

  <!-- APP -->
  <div class="app" id="app">
    <div class="stage">
      <section class="hero">
        <h1>Ultravision AI</h1>
        <p>
          A private intelligence system focused on perception,
          context, and real‑world understanding.
        </p>
      </section>

      <section class="capabilities">
        <div>Perception Engine</div>
        <div>Context Reasoning</div>
        <div>Vision Intelligence</div>
        <div>Private Runtime</div>
      </section>

      <section class="access">
        <form>
          <input type="email" placeholder="Request access" required />
          <button type="submit">Request Access</button>
        </form>
      </section>
    </div>

    <footer>
      <span>Ultravision AI</span>
      <span>© 2026</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
